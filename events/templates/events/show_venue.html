{% extends 'events/base.html' %}

{% block content %}
    <a href="{{ venue.web }}"></a>{{ venue.email_address }}

    <div class="card">
        <div class="card-header">
            Venue
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ venue }}</h5>
          <p class="card-text">
            {{ venue.address }}
            <br>
            {{ venue.zip_code }}
            <br>
            {{ venue.phone }}
            <br>
            {{ venue.web }}
            <br>
          </p>
        </div>
      </div>

{% endblock %}
